<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clint Baker</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- INTER FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- EMAIL -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
  </head>
  <body>
    <section class="section mt-30">
      <div class="container">
        <h1>Hey, my name is Clint Baker.</h1>
        <p class="mt-15">I'm a software developer.</p>
        <a class="mt-15 button" href="#work">My work.</a>
        <a class="mt-15 button" href="#contact">Let's talk.</a>
      </div>
    </section>

    <section class="section mt-30">
      <div class="container" id="work">
        <h2>My work:</h2>

        <div class="mt-15 work">
          <h3>Golf Course Ranker</h3>
          <img
            class="work--img"
            src="assets/gcr3.png"
            alt="Golf Course Ranker"
          />
          <p>
            Built using ReactJS, ExpressJS, and MongoDB, Golf Course Ranker is a
            full-stack Javascript application that allows users to rank and
            manage their favorite golf courses.
          </p>
        </div>
      </div>
    </section>

    <section class="section mt-30 mb-30" id="contact">
      <div class="container">
        <h2 class="m-5">Get in touch</h2>
        <div class="m-5">
          <a
            class="awesome"
            href="https://linkedin.com/in/clintjbaker"
            target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a
            class="awesome"
            href="https://github.com/ClintBaker"
            target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
        </div>

        <form class="form mt-30" id="contact-form">
          <div id="alert"></div>
          <div class="inputs">
            <input
              name="Name"
              id="user_name"
              name="user_name"
              placeholder="Name"
              type="text"
            />
            <input
              name="Email"
              id="user_email"
              name="user_email"
              placeholder="Email"
              type="email"
            />
          </div>
          <textarea
            id="message"
            name="message"
            placeholder="Message"
          ></textarea>
          <button class="btn">Submit</button>
        </form>
      </div>
    </section>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/52cb88ad77.js"
      crossorigin="anonymous"
    ></script>
    <!-- EMAIL Scripts -->
    <script src="email/init.js"></script>
    <script src="email/email.js"></script>
  </body>
</html>
